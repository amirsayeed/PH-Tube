<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
    <title>PH-Tube</title>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto py-3 flex items-center justify-between border-b">
            <div>
                <img src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white rounded-lg">Sort by view</button>
            </div>
        </nav>
    </header>
    <main class="w-11/12 mx-auto">
        <div id="category-container" class="flex justify-center gap-5 mt-10">
            <button id="all-btn" onclick="loadVideos()" class="btn btn-sm">All</button>
        </div>
        <section id="loader" class="text-center py-10 hidden">
            <span class="loading loading-dots loading-lg"></span>
        </section>
        <section id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-10">

        </section>
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="video_details" class="modal">
            <div class="modal-box">
                <div id="details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="./js/categories.js"></script>
</body>

</html>
